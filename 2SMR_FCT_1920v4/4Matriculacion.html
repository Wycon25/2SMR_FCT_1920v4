	<header>

	</header>
<br>
	<div class="container">
<br>
		<div class="d-block d-xl-none">

			<div class="d-none d-xl-block">
			<div class="azul">Marca y combustible</div>
			<div class="azul">Propietario y ocupación</div>
			<div class="azul">Uso, aparcamiento y remolque</div>
			<div class="azul">Matriculación y carné</div>

			<div class="gris">Procedencia</div>
			<div class="gris">Datos personales</div>
			<div class="gris">Dirección</div>
		</div>
	<br class="d-none d-xl-block"><br class="d-none d-xl-block">
		<div class="progress">
			<div id="idMarcaCombustible" class="progress-bar azul" role="progressbar"></div>
			<div id="idPropietarioOcupacion" class="progress-bar azul" role="progressbar"></div>
			<div id="idMatriculacionCarne" class="progress-bar azul" role="progressbar"></div>

	<br>
<div class="alert alert-warning" role="alert">Rellene correctamente los campos: 
	<b><label id="alertaPage"></label></b>
</div>
		<form action="5Kilometros.html">
			<h1>Matriculación y carné</h1>
	<hr>
			<label form="nacimiento">Fecha de nacimiento</label>
				<div>
					<input id="idDiaNacimiento" class="form-control fecha" type="text" onkeypress="return comprobacionNumero(event);" minlength="1" maxlength="2" required placeholder="Día...">
						<select  id="idMesNacimiento" class="custom-select fecha">
							<option value="1">Enero</option>
							<option value="2">Febrero</option>
							<option value="3">Marzo</option>
							<option value="4">Abril</option>
							<option value="5">Mayo</option>
							<option value="6">Junio</option>
							<option value="7">Julio</option>
							<option value="8">Agosto</option>
							<option value="9">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12">Diciembre</option>
						</select>
					<input id="idAnioNacimiento" class="form-control fecha" type="text" onkeypress="return comprobacionNumero(event);" minlength="4" maxlength="4" required placeholder="Año...">
				</div>
		<br><br><br>
			<label form="matriculacion">Fecha de matriculación</label>
				<div>
					<input id="idDiaMatriculacion" class="form-control fecha" type="text" onkeypress="return comprobacionNumero(event);" minlength="1" maxlength="2" required placeholder="Día...">
						<select  id="idMesMatriculacion" class="custom-select fecha">
							<option value="1">Enero</option>
							<option value="2">Febrero</option>
							<option value="3">Marzo</option>
							<option value="4">Abril</option>
							<option value="5">Mayo</option>
							<option value="6">Junio</option>
							<option value="7">Julio</option>
							<option value="8">Agosto</option>
							<option value="9">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12">Diciembre</option>
						</select>
					<input id="idAnioMatriculacion" class="form-control fecha" type="text" onkeypress="return comprobacionNumero(event);" minlength="4" maxlength="4" required placeholder="Año...">
				</div>
		<br><br><br>
			<label form="carne">Fecha de obtención del carné de conducir</label>
				<div>
					<input id="idDiaCarne" class="form-control fecha" type="text" onkeypress="return comprobacionNumero(event);" minlength="1" maxlength="2" required placeholder="Día...">
						<select  id="idMesCarne" class="custom-select fecha">
							<option value="1">Enero</option>
							<option value="2">Febrero</option>
							<option value="3">Marzo</option>
							<option value="4">Abril</option>
							<option value="5">Mayo</option>
							<option value="6">Junio</option>
							<option value="7">Julio</option>
							<option value="8">Agosto</option>
							<option value="9">Septiembre</option>
							<option value="10">Octubre</option>
							<option value="11">Noviembre</option>
							<option value="12">Diciembre</option>
						</select>
					<input id="idAnioCarne" class="form-control fecha" type="text" onkeypress="return comprobacionNumero(event);" minlength="4" maxlength="4" required placeholder="Año...">
				</div>
		<br><br>
		<hr>
			<p>
				<a href="3Uso.html"><button class="btn btn-secondary" type="button">Atrás</button></a>
