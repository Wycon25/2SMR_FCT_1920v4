<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./estilo.css">
	<script type="text/javascript" src="comun.js"></script>
	<script type="text/javascript" src="6Procedencia.js"></script>
	<meta charset="utf-8">
	<link rel="icon" type="image/svg+xml" href="icononegro.png" sizes="any">
	<title>Formulario - Procedencia</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<img src="iconoblanco.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Seguro de coche
			</a>
		</nav>
	</header>
	<br>
		<div class="container">
	<br>
		<div class="d-block d-xl-none">
			<p>Procedencia</p>
		</div>
			<div class="d-none d-xl-block">
				<div class="azul">Marca y combustible</div>
				<div class="azul">Propietario y ocupación</div>
				<div class="azul">Uso, aparcamiento y remolque</div>
				<div class="azul">Matriculación y carné</div>
				<div class="azul">Kilómetros a recorrer</div>
				<div class="azul">Procedencia</div>
				<div class="gris">Datos personales</div>
				<div class="gris">Dirección</div>
			</div>
		<br class="d-none d-xl-block"><br class="d-none d-xl-block">
			<div class="progress">
				<div id="idMarcaCombustible" class="progress-bar azul" role="progressbar"></div>
				<div id="idPropietarioOcupacion" class="progress-bar azul" role="progressbar"></div>
				<div id="idMatriculacionCarne" class="progress-bar azul" role="progressbar"></div>
				<div id="idKilometros" class="progress-bar azul" role="progressbar"></div>
				<div id="idProcedencia" class="progress-bar azul" role="progressbar"></div>
				<div class="progress-bar azul" role="progressbar"></div>
				<div class="progress-bar gris" role="progressbar"></div>
			</div>
		<br>
		<form action="7DatosPersonales.html">
			<h1>Procedencia</h1>
		<hr>
			<label form="lugar nacimiento">Lugar de nacimiento <i>(País)</i></label>
				<input class="form-control" type="text" name="lugar nacimiento" minlength="4" maxlength="56" required>
		<br><br><br>
			<label for="nacionalidad">Nacionalidad(es)</label>
				<input class="form-control" type="text" name="nacionalidad" minlength="5" maxlength="56" required>
		<br><br>
		<hr>
			<p>
				<a href="5Kilometros.html"><button class="btn btn-secondary" type="button">Atrás</button></a>
				<input class="siguiente, btn btn-primary" type="submit" value='Siguiente'></input>
			</p>
		</form>
	</div>
</body>
</html>
