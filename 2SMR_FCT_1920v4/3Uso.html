<body>
	<header>
		<nav class="navbar navbar-dark bg-primary">

	</header>
	<br>
		<div class="container">
			<br>
			<div class="d-block d-xl-none">
				<p>Uso, aparcamiento y remolque</p>
			</div>
				<div class="d-none d-xl-block">
				<div class="azul">Marca y combustible</div>
				<div class="azul">Propietario y ocupación</div>
				<div class="azul">Uso, aparcamiento y remolque</div>
				<div class="gris">Matriculación y carné</div>
				<div class="gris">Kilómetros a recorrer</div>
				<div class="gris">Procedencia</div>
				<div class="gris">Datos personales</div>
				<div class="gris">Dirección</div>
				</div>
				<br class="d-none d-xl-block"><br class="d-none d-xl-block">
				<div class="progress">
				<div id="idMarcaCombustible" class="progress-bar azul" role="progressbar"></div>
				<div id="idPropietarioOcupacion" class="progress-bar azul" role="progressbar"></div>
				<div class="progress-bar azul" role="progressbar"></div>

			</div>
			<br>
		<form action="4Matriculacion.html" id="formulario">
			<h1>Uso, aparcamiento y remolque</h1>
		<hr>
			<label form="text">Uso del coche</label>
				<select class="custom-select" name="uso">
					<option value="Uso particular ocasional">Uso particular ocasional</option>
					<option value="Uso particular habitual">Uso particular habitual</option>
					<option value="Uso profesional ocasional">Uso profesional ocasional</option>
					<option value="Uso profesional habitual">Uso profesional habitual</option>
				</select>
		<br><br><br>
			<label form="aparcar">¿Dónde sueles aparcar por la noche?</label>
				<select class="custom-select" name="aparcar">
					<option value="En la calle">En la calle</option>
					<option value="En garaje colectivo">En garaje colectivo</option>
					<option value="En garaje individual">En garaje individual</option>
				</select>
		<br><br><br>
			<label form="remolque">¿Vas a llevar remolque?</label>
				<input type="radio" name="remolque"> Sí
				<input type="radio" name="remolque"> No
		<br><br>
		<hr>
			<p>

			</p>
