	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./estilo.css">
	<script type="text/javascript" src="comun.js"></script>
	<script type="text/javascript" src="5Kilometros.js"></script>
	<meta charset="utf-8">
	<link rel="icon" type="image/svg+xml" href="icononegro.png" sizes="any">
	<title>Formulario - Kilómetros a recorrer</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			<img src="iconoblanco.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Seguro de coche
		</a>
	</nav>
	</header>
	<br>
		<div class="container">
			<br>
			<div class="d-block d-xl-none">
				<p>Kilómetros a recorrer</p>
			</div>
				<div class="d-none d-xl-block">
				<div class="azul">Marca y combustible</div>
				<div class="azul">Propietario y ocupación</div>
				<div class="azul">Uso, aparcamiento y remolque</div>
				<div class="azul">Matriculación y carné</div>
				<div class="azul">Kilómetros a recorrer</div>
				<div class="gris">Procedencia</div>
				<div class="gris">Datos personales</div>
				<div class="gris">Dirección</div>
				</div>
				<br class="d-none d-xl-block"><br class="d-none d-xl-block">
				<div class="progress">
				<div id="idMarcaCombustible" class="progress-bar azul" role="progressbar"></div>
				<div id="idPropietarioOcupacion" class="progress-bar azul" role="progressbar"></div>
				<div id="idMatriculacionCarne" class="progress-bar azul" role="progressbar"></div>
				<div id="idKilometros" class="progress-bar azul" role="progressbar"></div>
				<div class="progress-bar azul" role="progressbar"></div>
				<div class="progress-bar gris" role="progressbar"></div>
				<div class="progress-bar gris" role="progressbar"></div>
			</div>
			<br>
		<form action="6Procedencia.html">
			<h1>Kilómetros a recorrer</h1>
		<hr>
			<label form="km">¿Cuántos kms. esperas recorrer al año aproximadamente?<br>Desde 2.000 hasta 50.000 kms.</label>
					<input class="form-control" type="number" name="km" min="2000" max="50000" step="500" required>
		<br><br><br>
			<label form="otro">¿Conduces otro vehículo?</label>
				<select class="custom-select" name="otro">
					<option value="Sí, una moto">Sí, una moto</option>
					<option value="Sí, otro coche">Sí, otro coche</option>
					<option value="Sí, varios vehículos">Sí, varios vehículos</option>
					<option value="No">No</option>
				</select>
		<br><br>
		<hr>
			<p>
				<a href="4Matriculacion.html"><button class="btn btn-secondary" type="button">Atrás</button></a>
				<input class="siguiente, btn btn-primary" type="submit" value='Siguiente'></input>
			</p>
		</form>
	</div>
