<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="./estilo.css">
	<script type="text/javascript" src="comun.js"></script>
	<script type="text/javascript" src="8Direccion.js"></script>
	<meta charset="utf-8">
	<link rel="icon" type="image/svg+xml" href="icononegro.png" sizes="any">
	<title>Formulario - Dirección</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			<img src="iconoblanco.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Seguro de coche
		</a>
	</nav>
	</header>
	<br>
		<div class="container">
			<br>
			<div class="d-block d-xl-none">
				<p>Dirección</p>
			</div>
				<div class="d-none d-xl-block">
				<div class="azul">Marca y combustible</div>
				<div class="azul">Propietario y ocupación</div>
				<div class="azul">Uso, aparcamiento y remolque</div>
				<div class="azul">Matriculación y carné</div>
				<div class="azul">Kilómetros a recorrer</div>
				<div class="azul">Procedencia</div>
				<div class="azul">Datos personales</div>
				<div class="azul">Dirección</div>
				</div>
				<br class="d-none d-xl-block"><br class="d-none d-xl-block">
				<div class="progress">
				<div id="idMarcaCombustible" class="progress-bar azul" role="progressbar"></div>
				<div id="idPropietarioOcupacion" class="progress-bar azul" role="progressbar"></div>
				<div id="idMatriculacionCarne" class="progress-bar azul" role="progressbar"></div>
				<div id="idKilometros" class="progress-bar azul" role="progressbar"></div>
				<div id="idProcedencia" class="progress-bar azul" role="progressbar"></div>
				<div id="idDatosPersonales" class="progress-bar azul" role="progressbar"></div>
				<div id="idDireccion" class="progress-bar azul" role="progressbar"></div>
				<div class="progress-bar azul" role="progressbar"></div>
			</div>
			<br>
		<form action="1MarcaCombustible.html">
			<h1>Dirección</h1>
		<hr>
			<label form="Código postal">Código postal</label>
				<input class="form-control" id="idpostal" onkeypress="return comprobacionNumero(event);" type="text" placeholder="Código postal" minlength="4" maxlength="5" required>
		<br><br><br>
		<label form="Tipo de vía">Tipo de vía</label>
			<div class="tipodevia">
				<select class="custom-select" class="custom-select" name="via">
					<option value="Avenida">Avenida</option>
					<option value="Avinguda">Avinguda</option>
					<option value="Barriada">Barriada</option>
					<option value="Barrio">Barrio</option>
					<option value="Calle">Calle</option>
					<option value="Camino">Camino</option>
					<option value="Carretera">Carretera</option>
					<option value="Carrer">Carrer</option>
					<option value="Otros">Otros</option>
					<option value="Pasaje">Pasaje</option>
					<option value="Paseo">Paseo</option>
					<option value="Plaza">Plaza</option>
					<option value="Rambla">Rambla</option>
					<option value="Travesia">Travesia</option>
					<option value="Urbanizacion">Urbanizacion</option>
				</select>
			</div>
		<br><br><br>
			<label form="Vía">Vía</label>
				<input class="form-control" type="text" name="Vía" placeholder="Nombre de la vía" required minlength="2" maxlength="56">
		<br><br><br>
			<label form="Número">Número</label>
				<input class="form-control" onkeypress="return comprobacionNumero(event);" type="number" name="Número" placeholder="Número puerta" minlength="1" maxlength="4" required>
		<br><br><br>
			<label form="Localidad">Localidad</label>
				<input class="form-control" type="text" name="Localidad" placeholder="Nombre de la localidad" minlength="4" maxlength="56" required>
		<br><br>
		<hr>
			<p>
				<a href="7DatosPersonales.html"><button class="btn btn-secondary" type="button">Atrás</button></a>
				<input onclick="validarCodigoPostal()" class="siguiente, btn btn-primary" type="submit" value='Siguiente'></input>
			</p>
		</form>
	</div>
</body>
</html>
